<div class="main" ng-controller="topicEditCtrl">
    <div class="top-navbar"></div>
    <div class="content">
        <div class="panel">
            <form class="part">
                <div class="form-group">
                    <div class="form-group-label">
                        <label>选择版块 <span class="require">*</span></label>
                    </div>
                    <div class="form-group-input">
                        <select style="width:80px;">
                            <option value="">问答</option>
                            <option value="">分享</option>
                            <option value="">招聘</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-label">
                        <label>话题标题 <span class="require">*</span></label>
                    </div>
                    <div class="form-group-input">
                        <input type="text" placeholder="标题字数 10 字以上">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-label">
                        <label for="">话题内容</label>
                    </div>
                    <div class="form-group-input">
                        <textarea id="editor"></textarea>
                    </div>
                </div>
                <div class="reply-bottom">
                    <button class="btn btn-primary">发布话题</button>
                </div>
            </form>
        </div>
    </div>
</div>
