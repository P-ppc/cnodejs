<div class="login-container" ng-controller="AuthCtrl">
    <div class="login-logo">
        <img src="img/cnodejs_light.svg">
        <p>Welcome CNDOE Desktop</p>
    </div>
    <div class="login-form">
        <div class="login-form-input">
            <label for="accessToken">
                <i class="fa fa-user-o"></i>
            </label>
            <input type="password" placeholder="Your AccessToken" id="accessToken" autocomplete="off" ng-model="accessToken">
        </div>
        <button class="btn btn-primary" id="loginBtn" 
            ng-click="auth()" 
            ng-disabled="!accessToken"
            m-button-loading
            m-loading="busy"
            m-normal-text="登 录"
            m-loading-text="登录中..."
            m-loading-class="btn-loading"></button>
        <div class="login-form-help">
            <a href="https://cnodejs.org/setting"><i class="fa fa-question-circle-o"></i> 如何获取AccessToken?</a>
        </div>
        
    </div>
    <div class="login-desc">
        Desktop of CNODE<br>
        By P-ppc<br>
        <i class="fa fa-github"></i> Github
    </div>
</div>
